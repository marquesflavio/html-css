<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando um site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="300x150" height="500" scolling="no"> <!--mesmo colocando scolling='no' a barra de rolagem estpa rolando, depende do navegador para funcionar.--> </iframe>

        para apreder a programar.</p>

        <p>O site do Google 
            
            <iframe src="https://www.google.com" frameborder="0"></iframe>
            
            é bem legal, pena que nao funciona num iframe!</p> <!--O Google não permite que seu site seja exibido em um iframe.
                
            Entre as tags do iframe é bom colocar um link , através da tag a, para que o site exiba o link, caso o iframe não carregue, ou informações sobre o possível erro...-->

        <p>o repositório do Flávio 
            
            <iframe src="https://github.com/marquesflavio" frameborder="0"></iframe>
            
            funciona no iframe</p>
</body>
</html>
