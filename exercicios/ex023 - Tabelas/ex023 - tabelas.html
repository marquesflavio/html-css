<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Simples</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }

        tr{
            background-color: lightgray;
        }
    
        td{
            border: 1px solid black;
            padding: 8px;            
        }

    </style>
</head>
<body>
    <h1>Hierarquia das tabelas simples</h1>
    <!--TABLE <table>, dentro da TAG Table temos
    TABLE ROW <tr> que são as linhas das tabela, dentro das linhas
    TABLE HEADER <th> que é o cabeçalho da tabela, depois do cabeçalho, temos
    TABLE DATA <td>, que são os dados-->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
    
</body>
</html>
