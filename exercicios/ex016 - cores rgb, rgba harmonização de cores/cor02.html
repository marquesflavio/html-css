<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configuração global das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right,#CEFA91, #517D13); /*os códigos de cores peguei no Adobe Color*/
        } /*a direção do gradiente pode ser em escrita (to right, to left, to top, to bottom OU em graus, ex 90deg)*/
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
