<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Elementos em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre cada tag para descobrir qual utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Utiliza-se a tag &lt;p&gt;">Parágrafos</abbr>
        <li><abbr title="Utiliza-se a tag h1, h2, h3, h4, h5 ou h6 conforme a hierarquia">Títulos</abbr>
        <li><abbr title="Utiliza-se a tag img">Imagens</abbr>
        <li><abbr title="Utiliza-se a tag abbr com parâmetro title">Abreviações</abbr>
        <li><abbr title="Utiliza-se a tag code">Códigos-fonte </abbr> <!--usado para escrever códigos de linguagem de programação, usar sempre dentro de uma <pre> para manter a formatação-->
        <li><abbr title="Utiliza-se a tag &lt;ol&gt; com type=1, A, a, I ou i e &lt;li&gt;">Listas numeradas</abbr>
        <li><abbr title="Utiliza-se a tag ul e li">Listas com demarcadores</abbr>

    </ul>
    
</body>
</html>
